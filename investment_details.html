<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="mobile.js" ></script>
    </head>
    <body>
        <h4>投资明细页面</h4>
        <a href="javascript:JSPop()"><h5>关闭（pop）</h5></a>
        <a href="javascript:JSPush('/project_details.html', function(response){popToEntryCallBack(response)})"><h4>追加投资（push）</h4></a>
    </body>
    <script>
    function popToEntryCallBack(data){
      if(data){
          data=JSON.parse(data);
          if(data.result=="investContinue"){//理财列表
              JSReloadWebView("/list.html");
          }else if(data.result=="investDetail"){//投资明细
              JSReloadWebView("/investment_details.html");
          }else{
              JSReloadWebView();
          }
      }else{
          JSReloadWebView();
      }
    }
    </script>
</html>
